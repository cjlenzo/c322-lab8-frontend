<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="register.css">
<body>

<form style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" required/>

    <label for="email"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" id="user" required/>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw" required/>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"/> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn" onclick = >Cancel</button>
      <button onclick = "signUp()" type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

<script>
    let host = "http://localhost:8081";
    
    async function signUp() {
      let u = document.getElementById("user").value;
      let e = document.getElementById("email").value;
      let p = document.getElementById("psw").value;

      let customer = {username : u, password : p, email : e};

      let request = {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(customer)
      };

      let response = await fetch(host + "/signup", request);

      if (response.status == 200) {
          message = "All good"
          window.location.href = "login.html";
      } 
      else {
          console.log(response);
          message = "Something went wrong! Customer data could not be saved.";
          alert(message);
      }
      console.log(message);
      alert(message)
    }
</script>

</body>
</html>
